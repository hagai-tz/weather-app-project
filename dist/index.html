<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>


<div class="header">
    <input type="text" id="city-input" placeholder="Please enter a city">
    <button id="city-btn">Add</button>

</div>

    <div id="container"></div>

        <script id="weather-template" type="text/x-handlebars-template">
            {{#each data}}
        <!-- <div> -->
        <div class="weather-container">
                <div class="cityName-title" title-id="">
                        <h2><a href={{videoLink}}>{{title}}</a></h2>
                </div> 

                <div class="temperature"> {{jersey}}</div>

                <img src="{{condisionsPic}}" alt="" class="picture-design">
                
                

                <div class="ingredient" >
                    <ul>
                        {{#each ingredients}}
                        <li>- {{this}} </li>
                        {{/each}}
                    </ul>
                </div>
            </div>
            
        <!-- </div>           -->

         {{/each}}

    </script>

    </div>

    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="./TempManager.js"></script>
    <script src="./Renderer.js"></script>
    <script src="../node_modules/handlebars/dist/handlebars.js"></script>
    <!-- <script src="."></script> -->
    <script src="main.js"></script>
    
</body>
</html>
